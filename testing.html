<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Football Fan Zone</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .dynamic-heading {
            font-size: 3rem;
            color: #1abc9c;
            text-shadow: 0 0 15px #1abc9c, 0 0 30px #16a085;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px #1abc9c, 0 0 30px #16a085, 0 0 45px #16a085;
            }
            to {
                text-shadow: 0 0 25px #1abc9c, 0 0 50px #16a085, 0 0 75px #16a085;
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: #1abc9c;
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
            background: rgba(26, 188, 156, 0.2);
            border-radius: 5px;
        }

        .card-section {
            margin: 3rem auto;
            padding: 2rem;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1.5rem;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.6));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
        }

        .card h4 {
            color: #1abc9c;
            margin-bottom: 1rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #1abc9c;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            margin-top: 3rem;
        }
    </style>
    <script>
        // JavaScript for changing the heading text dynamically
        const headings = [
            "Welcome to the Future of Football",
            "Your Gateway to Football News",
            "Feel the Game Like Never Before",
            "Experience Football Innovation",
            "Football Fans United"
        ];

        let index = 0;

        function changeHeading() {
            const headingElement = document.querySelector(".dynamic-heading");
            headingElement.textContent = headings[index];
            index = (index + 1) % headings.length; // Cycle through the headings
        }

        // Change heading every 3 seconds
        setInterval(changeHeading, 3000);
    </script>
</head>
<body>
    <header>
        <h1 class="dynamic-heading">Welcome to the Future of Football</h1>
    </header>
    <nav>
        <a href="#news">News</a>
        <a href="#matches">Matches</a>
        <a href="#teams">Teams</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="card-section" id="news">
        <div class="card">
            <h4>Match News</h4>
            <p>Don't miss the thrilling match this weekend!</p>
        </div>
        <div class="card">
            <h4>Top Players</h4>
            <p>Catch the rising stars of football.</p>
        </div>
        <div class="card">
            <h4>Upcoming Events</h4>
            <p>Get ready for the biggest tournaments of the year.</p>
        </div>
    </div>
<a href="http://127.0.0.1:3000/football Legacy/index.html"><button class="b">Click me to go to football legacy</button></a>
    <footer>
        <p>&copy; 2025 Football Fan Zone. All rights reserved.</p>
    </footer>
</body>
</html>
